<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>提现</title>
		<link rel="stylesheet" type="text/css" href="/public/phone/css1/public.css" />
		<link rel="stylesheet" type="text/css" href="/public/phone/layer/mobile/need/layer.css" />
		<link rel="stylesheet" type="text/css" href="/public/phone/css1/more.css" />
		<link rel="stylesheet" type="text/css" href="/public/phone/css1/style.css" />
		<script src="/public/phone/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/phone/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/phone/js1/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="indexHead">
			<div class="left">
				<a onclick="javascript:history.back(-1);">
					<img src="/public/phone/img1/indexgo.png" />
				</a>
			</div>
			<div class="center">
				提现
			</div>
			<div class="right">
			</div>
		</header>
		<div class="indexHeadBg"></div>

		<section class="logInForm">
			<form>
				<div class="item">
					<p class="L">持卡人：</p>
					<p class="R"><input type="text" name="" id="" value="" placeholder="请输入持卡人姓名"></p>
				</div>
				<div class="item">
					<p class="L">银行卡：</p>
					<p class="R"><input type="text" name="" id="" value="" placeholder="请输入银行卡卡号"></p>
				</div>
				<div class="item">
					<p class="L">金额：</p>
					<p class="R"><input type="text" name="" id="" value="" placeholder="请输入提现金额"></p>
				</div>
				<div class="item">
					<p class="L">手机号：</p>
					<p class="R"><input type="text" name="" id="" value="" placeholder="请输入手机号"></p>
				</div>

				<div class="item item5">
					<p class="L">验证码：</p>
					<p class="R"><input type="" name="" id="" value=""></p>
					<p class="posi">
						<input type="button" class="obtain generate_code" value=" 获取验证码" onclick="settime(this);">  
					</p>
				</div>

				<div class="itembtn">
					<a href="avascript:;">
						确认提现
					</a>
				</div>

			</form>
		</section>
	</body>
	<script type="text/javascript">
		var countdown = 60;
		function settime(val) {
			if(countdown == 0) {
				val.removeAttribute("disabled");
				val.value = "获取验证码";
				countdown = 60;
				return false;
			} else {
				val.setAttribute("disabled", true);
				val.value = "重新发送(" + countdown + ")";
				countdown--;
			}
			setTimeout(function() {
				settime(val);
			}, 1000);
		}
	</script>

</html>
