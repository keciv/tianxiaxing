    <div id='ProductSpec_toolber' style=" padding:5px 0px 5px 5px">
        <div style=" height:5px"></div>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="add_MallProductSpec()">新增</a>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="edit_MallProductSpec()">修改</a>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-no'" onclick="del_MallProductSpec()">删除</a>
    </div>
    <table id="MallProductSpec"></table>

    <input type="hidden" id="select_MallProductSpec" style="display:none" />
    <div id="div_add_MallProductSpec" style="display:none;">
        <input type="hidden" id="caozuo_MallProductSpec" value="{$caozuo}" style="display:none"  />
        <div style=" padding:10px 10px;">
            <p style="height:20px; line-height:10px; font-size:14px;">
                规格名称：
                <input id="spec_ProductSpec" class="easyui-textbox" data-options="required: true" style="width:200px;height: 30px;line-height: 30px;">
            </p>
            <p style="height:20px; line-height:30px; font-size:14px;">
                商品模型：
                <input id="spec_ProductModel" style="width:200px;height: 30px;line-height: 30px;">
            </p>
            <p style="height:80px; line-height:10px; font-size:14px;">可选值列表：
                <input id="spec_SpecValues" class="easyui-textbox" data-options="multiline:true,height:80" style="width:200px;line-height: 30px;">
                <br />
                一行为一个规格项，多个规格项用换行输入
            </p>
            <div style="text-align: center;">
                <a id="btn_save_MallProductSpec" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'">保存</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="btn_cancel_MallProductSpec" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-clear'">取消</a>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#MallProductSpec').datagrid({
                url: '__APP__/MallProductSpec/getData',
                columns: [[
                    { field: 'cbo_MallProductSpec', checkbox: true },
                    { field: 'id', title: 'ID', hidden: true },
                    { field: 'spec', title: '规格名称', width: 100 , align: 'center'},
                    { field: 'model', title: '所属模型', width: 100 , align: 'center'},
                    { field: 'values', title: '可选值', width: 150 , align: 'center'}
                    //{ field: 'integral', title: '排序', width: 100 , align: 'center'}
                ]],
                //斑马线
                striped: true,
                //底部分页
                pagination: true,
                //行号
                rownumbers: true,
                //只能选中一行
                singleSelect: true,
                //如果为true，单击复选框将永远选择行。如果为false，选择行将不选中复选框。
                selectOnCheck: false,
                //如果为true，当用户点击行的时候该复选框就会被选中或取消选中。如果为false，当用户仅在点击该复选框的时候才会呗选中或取消。
                checkOnSelect: false,
                //工具栏
                toolbar: '#ProductSpec_toolber',
                //是否显示行脚
                showFooter: true,
                idField: 'id'
            });

            $("#spec_ProductModel").combobox({
                url: '__APP__/MallProductModel/getModelList',
                method: 'post',
                valueField: 'id',
                textField: 'text',
                required: true
            })
        })
    </script>

    <script type="text/javascript">
        function add_MallProductSpec() {
            //alert("ok");
            $('#caozuo_MallProductSpec').val("add");
            $('#div_add_MallProductSpec').show();
            $('#div_add_MallProductSpec').window({
                title: '规格添加',
                width: 600,
                height: 300,
                modal: true,
                collapsible: false,
                minimizable: false,
                maximizable: false,
                //closed: true,
                onClose: function () {
                    $("#spec_ProductSpec").textbox('setValue', "");
                    $("#spec_ProductModel").combobox('reload');
                    $("#spec_SpecValues").textbox('setValue', "");
                }
            });
        }

        function edit_MallProductSpec() {
            var selected = $('#MallProductSpec').datagrid('getSelected');
            $('#select_MallProductSpec').val(selected.id);
            $('#caozuo_MallProductSpec').val("edit");
            $.ajax({
                url: '__APP__/MallProductSpec/info',
                data: { id: selected.id },
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    if (data.status == "idNull") {
                        alert("请选择要修改的数据");
                        return;
                    }
                    else if (data.status == "DataNull") {
                        alert("要修改的数据不存在，请确认");
                        return;
                    }
                    else
                    {
                        var temp = "";
                        $("#spec_ProductSpec").textbox('setValue', data.spec);
                        $("#spec_ProductModel").combobox('setValue', data.model_id);
                        if(data.values!=null || data.values!="")
                        {
                            var array = data.values.split(',');
                            for(var i=0;i<array.length;i++)
                            {
                                temp += array[i];
                                temp += '\r';
                            }
                        }
                        $("#spec_SpecValues").textbox('setValue', temp);
                    }
                }
            })

            $('#div_add_MallProductSpec').show();
            $('#div_add_MallProductSpec').window({
                title: '规格修改',
                width: 600,
                height: 300,
                modal: true,
                collapsible: false,
                minimizable: false,
                maximizable: false,
                //closed: true,
                onClose: function () {
                    $("#spec_ProductSpec").textbox('setValue', "");
                    $("#spec_ProductModel").combobox('reload');
                    $("#spec_SpecValues").textbox('setValue', "");
                }
            });
        }

        function del_MallProductSpec() {
            var checked = $('#MallProductSpec').datagrid('getChecked');
            var delID = "";
            if (checked.length > 0) {
                $.messager.confirm('确认', '您确认要删除这些数据吗？', function (r) {
                    if (r) {
                        for (var i = 0; i < checked.length; i++) {
                            delID += checked[i].id;
                            delID += ",";
                        }
                        delID = delID.substr(0, delID.length - 1);

                        $.ajax({
                            url: '__APP__/MallProductSpec/delete',
                            data: { id: delID },
                            type: 'post',
                            success: function (msg) {
                                if (msg == "ok") {
                                    alert("删除成功");
                                    $('#MallProductSpec').datagrid('reload');
                                }
                                if (msg == "error") {
                                    alert("删除失败，请重新尝试");
                                }
                                if (msg == "no") {
                                    alert("数据不存在，刷新后请重新操作");
                                }
                            }
                        })
                    }
                })
            }
            else {
                alert("请选择要删除的数据");
            }
        }

    <script type="text/javascript">
        $(function () {
            $('#btn_save_MallProductSpec').click(function () {
                var caozuo = $('#caozuo_MallProductSpec').val();
                var spec = $("#spec_ProductSpec").textbox('getValue');
                var model = $("#spec_ProductModel").combobox('getValue');
                var mode = $("#div_add_MallProductSpec [name='spec_SpecMode']:checked").val();
                var values = $("#spec_SpecValues").textbox('getValue');
                // console.log(values);
                // return;
                $.ajax({
                    url: '__APP__/MallProductSpec/' + caozuo,
                    data: { id: $('#select_MallProductSpec').val(), spec: spec, model: model, mode: mode, values: values },
                    type: 'post',
                    success: function (msg) {
                        if (msg == "ok") {
                            layer.msg("保存成功",{time:2000},function(){
                                $('#div_add_MallProductSpec').window('close');
                                $('#MallProductSpec').datagrid('reload');
                            });
                        }
                        else if(msg=="id_null")
                        {
                            layer.msg("请选择要修改的分类");
                        }
                        else if (msg == "name_null")
                        {
                            layer.msg("请输入规格名称");
                        }
                        else if (msg == "model_null")
                        {
                            layer.msg("请选择该规格所属的模型");
                        }
                    }
                })
            })

            $('#btn_cancel_MallProductSpec').click(function () {
                $('#div_add_MallProductSpec').window('close');
            })
        })
