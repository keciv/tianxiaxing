<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>共享平台</title>
</head>
<body>

    <table id='MallCircle'></table>
    <div id='toolbar_MallCircle' style=" padding:5px 0px 5px 5px">
        <div style=" height:5px"></div>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" id="addMallCircle">新增</a>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" id="editMallCircle">修改</a>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-no'" id="delMallCircle">删除</a>
        
        <input id="MallCircle_search" />
        <div id="circle_search_list" style="width:120px">
            <div data-options="name:'title',iconCls:'icon-ok'">标题</div>
        </div> 
       
    </div>
    <div id="caozuo_circle_recommend" class="easyui-menu" data-options="onClick:caozuo_circle_recommend" style="width:120px;">
        <div>是</div>
        <div>否</div>
    </div>
    <div id="caozuo_circle_audit" class="easyui-menu" data-options="onClick:caozuo_circle_audit" style="width:120px;">
        <div>通过</div>
        <div>不通过</div>
    </div>
    <input type="hidden" id="caozuo_field_circle" name="">
    <input type="hidden" id="caozuo_id_circle" name="">

    <script type="text/javascript">
        $(function () {
            $('#MallCircle').datagrid({
                url: '__APP__/MallWorkCircle/getData',
                columns: [[
                    { field: 'cbo_Circle', checkbox: true },
                    { field: 'id', title: 'ID', hidden: true },
                    {
                        field: 'title', title: '标题', width: 200, align: 'center'
                    },
                    {
                        field: 'member', title: '会员', width: 100, align: 'center'
                    },
                    {
                        field: 'create_time', title: '时间', width: 150, align: 'center'
                    },
                    {
                        field: 'recommend', title: '推荐', width: 70, align: 'center',
                        formatter: function (value, row, index) {
                            var a = "";
                            if(value=="1")
                            {
                                a = "是";
                            }
                            else
                            {
                                a = "否";
                            }
                            return a;
                        }
                    },
                    {
                        field: 'audit', title: '审核状态', width: 100, align: 'center',
                        formatter: function (value, row, index) {
                            var a = "";
                            if(value=="1")
                            {
                                a = "通过";
                            }
                            else if(value=="0")
                            {
                                a = "待审核";
                            }
                            else
                            {
                                a = "不通过";
                            }
                            return a;
                        }
                    }
                ]],
                //斑马线
                striped: true,
                //底部分页
                pagination: true,
                //行号
                rownumbers: true,
                //只能选中一行
                singleSelect: true,
                //如果为true，单击复选框将永远选择行。如果为false，选择行将不选中复选框。
                selectOnCheck: false,
                //如果为true，当用户点击行的时候该复选框就会被选中或取消选中。如果为false，当用户仅在点击该复选框的时候才会呗选中或取消。
                checkOnSelect: false,
                //工具栏
                toolbar: '#toolbar_MallCircle',
                //是否显示行脚
                showFooter: true,
                onRowContextMenu:function(e, index, row){
                    e.preventDefault();
                    e.stopPropagation();
                    var pageX = e.pageX;
                    var pageY = e.pageY;
                    var td = $(e.target).closest("td");
                    var field = td.attr('field');
                    if(field=="recommend")
                    {
                        $('#caozuo_field_circle').val(field);
                        $('#caozuo_id_circle').val(row.id);
                        $('#caozuo_circle_recommend').menu('show', {left: pageX,top: pageY});
                    }
                    if(field=="audit")
                    {
                        $('#caozuo_field_circle').val(field);
                        $('#caozuo_id_circle').val(row.id);
                        $('#caozuo_circle_audit').menu('show', {left: pageX,top: pageY});
                    }
                }
            });
        })

        $('#MallCircle_search').searchbox({
            searcher: function (value, name) {
                if (value.length <= 0) {
                    alert("请输入要搜索的关键词");
                    return;
                }
                $('#MallCircle').datagrid('reload', { Search: name, Value: value});
                //alert(value + "," + name)
            },
            menu: '#circle_search_list',
            prompt: '请输入值',
            width: '250'
        });
        
    </script>
    <script type="text/javascript">
        $(function () {
            $('#addMallCircle').click(function () {
                var titleMsg = '添加_工友圈';
                var IsHave = $('#right').tabs('exists', titleMsg);
                if (IsHave) {
                    $('#right').tabs('select', titleMsg);
                    var tab = $('#right').tabs('getSelected');
                    tab.panel('refresh', "__APP__/MallWorkCircle/info");
                }
                else {
                    $('#right').tabs('close', "修改_工友圈");
                    $('#right').tabs('add', {
                        title: titleMsg,
                        content: '<div class="easyui-panel" href="__APP__/MallWorkCircle/info" fit="true" border="false" ></div>',
                        closable: true
                    });
                }

            })

            $('#editMallCircle').click(function () {
                var titleMsg = '修改_工友圈';
                
                var selected = $('#MallCircle').datagrid('getSelected');
                if (selected) 
                {
                    var IsHave = $('#right').tabs('exists', titleMsg);
                    if (IsHave) {
                        $('#right').tabs('select', titleMsg);
                        var tab = $('#right').tabs('getSelected');
                        tab.panel('refresh', "__APP__/MallWorkCircle/info?id=" + selected.id);
                    }
                    else {
                        $('#right').tabs('close', "添加_工友圈");
                        $('#right').tabs('add', {
                            title: titleMsg,
                            content: '<div class="easyui-panel" href="__APP__/MallWorkCircle/info/?id=' + selected.id + '" fit="true" border="false" ></div>',
                            closable: true
                        });
                    }
                }
                else {
                    alert("请选择要进行修改的一条数据");
                }
            })


            $('#delMallCircle').click(function () {
                var checked = $('#MallCircle').datagrid('getChecked');
                var delID = "";
                //alert(checked.length);
                if (checked.length > 0) {
                    $.messager.confirm('确认', '您确认要删除这些数据吗？', function (r) {
                        if (r) {

                            for (var i = 0; i < checked.length; i++) {
                                delID += checked[i].id;
                                delID += ",";
                            }

                            delID = delID.substr(0, delID.length - 1);
                            //alert(delID);

                            $.ajax({
                                url: '__APP__/MallWorkCircle/delete',
                                data: {"id": delID },
                                type: 'post',
                                success: function (msg) {
                                    if (msg == "ok") {
                                        alert("删除成功");
                                        $('#MallWorkCircle').datagrid('reload');
                                    }
                                    if (msg == "error") {
                                        alert("删除失败，请重新尝试");
                                    }
                                    if (msg == "idnull") {
                                        alert("数据不存在，刷新后请重新操作");
                                    }
                                }
                            })

                        }
                    })
                }
                else {
                    alert("请选择要删除的数据");
                }
            })
        })
        function caozuo_circle_recommend(item){
            var id = $('#caozuo_id_circle').val();
            var name = $('#caozuo_field_circle').val();
            var value = "";
            if(item.text=="是")
            {
                value = "1";
            }
            else if(item.text=="否")
            {
                value = "0";
            }
            $.ajax({
                url:'__APP__/MallWorkCircle/is_true',
                data:{"id":id,"name":name,"value":value},
                type:'post',
                success:function(msg){
                    if(msg=="ok")
                    {
                        layer.msg("操作成功");
                        $('#MallCircle').datagrid('reload');
                        return;
                    }
                    if(msg=="error")
                    {
                        layer.msg("操作失败，请重新操作");
                        return;
                    }
                    if(msg=="id_null")
                    {
                        layer.msg("请选择要操作的数据");
                        return;
                    }
                }
            })
        }
        function caozuo_circle_audit(item){
            var id = $('#caozuo_id_circle').val();
            var name = $('#caozuo_field_circle').val();
            var value = "";
            if(item.text=="通过")
            {
                value = "1";
            }
            else if(item.text=="不通过")
            {
                value = "2";
            }
            $.ajax({
                url:'__APP__/MallWorkCircle/is_true',
                data:{"id":id,"name":name,"value":value},
                type:'post',
                success:function(msg){
                    if(msg=="ok")
                    {
                        layer.msg("操作成功");
                        $('#MallCircle').datagrid('reload');
                        return;
                    }
                    if(msg=="error")
                    {
                        layer.msg("操作失败，请重新操作");
                        return;
                    }
                    if(msg=="id_null")
                    {
                        layer.msg("请选择要操作的数据");
                        return;
                    }
                }
            })
        }

        function OneTeltOneWay_Info(url, title) {
            var IsHave = $('#right').tabs('exists', title);
            if (IsHave) {
                $('#right').tabs('select', title);
                var tab = $('#right').tabs('getSelected');  // 获取选择的面板
                //刷新面板
                tab.panel('refresh', url);
            }
            else {
                $('#right').tabs('add', {
                    title: title,
                    content: '<div class="easyui-panel" href="' + url + '" fit="true" border="false" ></div>',
                    closable: true

                });
            }
        }
    </script>
</body>
</html>
