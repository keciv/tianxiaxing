<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>详情_共享平台</title>
</head>
<body>
    <div id="div_MallOneTeltOneWay" align="center">
        <form id="form_MallOneTeltOneWay" method="post" enctype="multipart/form-data">
            <input type="hidden" id="id_MallOneTeltOneWay" value="{$id}" />
            <input type="hidden" id="caozuo_MallOneTeltOneWay" value="{$caozuo}" />
            <table id="table_content">
                <tr>
                    <td align="right">标题：</td>
                    <td><input class="easyui-textbox" data-options="" id="MallOneTeltOneWayTitle" name="MallOneTeltOneWayTitle" style="width:300px" value="{$onebeltoneway.title}"/></td>
                </tr>
                <tr>
                    <td align="right">分类：</td>
                    <td>
                        <select class="easyui-combobox" id="MallOneTeltOneWayType" name="type" style="width:100px;">
                            <option value="0">请选择分类</option>
                            <volist name="onebeltoneway_sort" id="sort">
                                <option value="{$sort.sort.id}">{$sort.sort.title}</option>
                                <volist name="sort.sort_children" id="sort_children">
                                    <option value="{$sort_children.id}"> |-{$sort_children.title}</option>
                                </volist>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">封面图：</td>
                    <td>
                        <input type="file" id="onebeltonewayImage" name="onebeltonewayImage" style="width:200px"/>
                        <input type="button" onClick="upload('__APP__/Upload/upload', 'onebeltonewayImage', 'form_MallOneTeltOneWay', 'OneBeltOneWay');" value="上传">
                    </td>
                </tr>
                <tr>
                    <td align="right">预览：</td>
                    <td>
                        <img id="img_onebeltonewayImage" src="__ROOT__/{$onebeltoneway.picture}" style=" width:100px; height:100px" />
                        <input type="hidden" id="hidden_onebeltonewayImage" value="{$onebeltoneway.picture}" />
                    </td>
                </tr>
                <tr>
                    <td align="right">内容：</td>
                    <td>
                        <textarea id="editor_MallOneTeltOneWay_Content" style=" width:700px; height:500px"></textarea>
                        <input type="hidden" id="hidden_editor_MallOneTeltOneWay_Content" value='{$onebeltoneway.content}'>
                    </td>
                </tr>
            </table>
        </form>
        <input type="button" id="save_MallOneTeltOneWay" value="确认" />

    </div>
    
    <script type="text/javascript">
        $(function () {
            $('#MallOneTeltOneWayType').val('{$onebeltoneway.navigation_id}');
            var editor_content = $('#hidden_editor_MallOneTeltOneWay_Content').val();
            KindEditor.remove('#editor_MallOneTeltOneWay_Content');
            $('#editor_MallOneTeltOneWay_Content').val(editor_content);
            createKindeditor("#editor_MallOneTeltOneWay_Content");
            $('#save_MallOneTeltOneWay').click(function () {
                var caozuo = $('#caozuo_MallOneTeltOneWay').val();
                var content = $('#editor_MallOneTeltOneWay_Content').val();
                $.ajax({
                    url: '__APP__/MallOneTeltOneWay/' + caozuo,
                    data: { "id":$('#id_MallOneTeltOneWay').val(), "title": $('#MallOneTeltOneWayTitle').val(),"navigation_id" : $('#MallOneTeltOneWayType').combobox('getValue'),"picture":$('#hidden_onebeltonewayImage').val(),"content": content},
                    type: 'post',
                    success: function (msg) {
                        if (msg == "ok") {
                            alert("恭喜，保存成功");
                            //$('#MallOneTeltOneWay').datagrid('reload');
                            return;
                        }
                        else if (msg == "error") {
                            alert("保存失败，请重新操作");
                            return;
                        }
                        else if (msg == "title_null") {
                            alert("请输入标题");
                            return;
                        }
                        else if (msg == "navigation_id_null") {
                            alert("请选择产品分类");
                            return;
                        }
                        else if (msg == "picture_null") {
                            alert("请上传封面");
                            return;
                        }
                        else if (msg == "id_null") {
                            alert("请选择要修改的数据");
                            return;
                        }
                    }
                })
            })
        })
    </script>
    
</body>
</html>
