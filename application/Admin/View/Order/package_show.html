<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title></title>
</head>
<body>
    <table id="order_show">

        <tr>
            <td align="right">产品名称：</td>
            <td><input class="easyui-textbox" data-options="" style="width:300px" value="{$package.name}"/></td>
        </tr>
        <tr>
            <td align="right">产品图：</td>
            <td><img src="/{$package.picture}" style="width: 150px;height: 150px"></td>
        </tr>
        <tr>
            <td align="right">价格：</td>
            <td><input class="easyui-textbox" data-options="" style="width:300px" value="{$package.price}"/></td>
        </tr>
        <tr style="height:10px"></tr>

        <tr>
            <td align="right">订单编号：</td>
            <td><input class="easyui-textbox" data-options="" style="width:300px" value="{$order.ordernum}"/></td>
        </tr>
        <tr>
            <td align="right">下单时间：</td>
            <td><input class="easyui-textbox" data-options="" style="width:300px" value="{$order.create_time}"/></td>
        </tr>
        
        <tr>
            <td align="right">收件人：</td>
            <td><input class="easyui-textbox" data-options="" style="width:300px" value="{$order.consignee}"/></td>
        </tr>
        <tr>
            <td align="right">联系电话：</td>
            <td><input class="easyui-textbox" data-options="" style="width:300px" value="{$order.phone}"/></td>
        </tr>
        <tr>
            <td align="right">收货地址：</td>
            <td><input class="easyui-textbox" data-options="" style="width:300px" value="{$order.province}{$order.city}{$order.district}{$order.address}"/></td>
        </tr>
    </table>

</body>
</html>
