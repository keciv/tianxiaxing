<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>会员管理</title>
</head>
<body>
    <table id='Package'></table>
    <div id='toolbar_Package' style=" padding:5px 0px 5px 5px">
        <div style=" height:5px"></div>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" id="add_Package">新增</a>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" id="edit_Package">修改</a>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-no'" id="del_Package">删除</a>
    </div> 

    <script type="text/javascript">
        $(function () {
            $('#Package').datagrid({
                url: '__APP__/Package/getData',
                columns: [[
                    { field: 'cbo_Product', checkbox: true },
                    { field: 'id', title: 'ID', hidden: true },
                    {
                        field: 'name', title: '礼包名称', width: 300, align: 'center'
                    },
                    {
                        field: 'price', title: '价格', width: 100, align: 'center'
                    },
                    {
                        field: 'withdrawal', title: '提现额度', width: 100, align: 'center'
                    },
                    {
                        field: 'integral', title: '积分', width: 100, align: 'center'
                    }
                ]],
                //斑马线
                striped: true,
                //底部分页
                pagination: true,
                //行号
                rownumbers: true,
                //只能选中一行
                singleSelect: true,
                //如果为true，单击复选框将永远选择行。如果为false，选择行将不选中复选框。
                selectOnCheck: false,
                //如果为true，当用户点击行的时候该复选框就会被选中或取消选中。如果为false，当用户仅在点击该复选框的时候才会呗选中或取消。
                checkOnSelect: false,
                //工具栏
                toolbar: '#toolbar_Package',
                //是否显示行脚
                showFooter: true
            });
        })
        
    </script>
    <script type="text/javascript">
        $(function () {
            $('#add_Package').click(function () {
                var titleMsg = '添加_产品';
                var IsHave = $('#right').tabs('exists', titleMsg);
                if (IsHave) {
                    $('#right').tabs('select', titleMsg);
                    var tab = $('#right').tabs('getSelected');
                    tab.panel('refresh', "__APP__/Package/info");
                }
                else {
                    $('#right').tabs('close', "修改_产品");
                    $('#right').tabs('add', {
                        title: titleMsg,
                        content: '<div class="easyui-panel" href="__APP__/Package/info" fit="true" border="false" ></div>',
                        closable: true
                    });
                }
            })


            $('#edit_Package').click(function () {
                var titleMsg = '修改_产品';
                
                var selected = $('#Package').datagrid('getSelected');
                if (selected) 
                {
                    var IsHave = $('#right').tabs('exists', titleMsg);
                    if (IsHave) {
                        $('#right').tabs('select', titleMsg);
                        var tab = $('#right').tabs('getSelected');
                        tab.panel('refresh', "__APP__/Package/info?id=" + selected.id);
                    }
                    else {
                        $('#right').tabs('close', "添加_产品");
                        $('#right').tabs('add', {
                            title: titleMsg,
                            content: '<div class="easyui-panel" href="__APP__/Package/info/?id=' + selected.id + '" fit="true" border="false" ></div>',
                            closable: true
                        });
                    }
                }
                else {
                    alert("请选择要进行修改的一条数据");
                }
            })


            $('#del_Package').click(function () {
                var checked = $('#MallProduct').datagrid('getChecked');
                var delID = "";
                //alert(checked.length);
                if (checked.length > 0) {
                    $.messager.confirm('确认', '您确认要删除这些数据吗？', function (r) {
                        if (r) {

                            for (var i = 0; i < checked.length; i++) {
                                delID += checked[i].id;
                                delID += ",";
                            }

                            delID = delID.substr(0, delID.length - 1);
                            //alert(delID);

                            $.ajax({
                                url: '__APP__/Package/delete',
                                data: {"id": delID },
                                type: 'post',
                                success: function (msg) {
                                    if (msg == "ok") {
                                        alert("删除成功");
                                        $('#Package').datagrid('reload');
                                    }
                                    if (msg == "error") {
                                        alert("删除失败，请重新尝试");
                                    }
                                    if (msg == "idnull") {
                                        alert("数据不存在，刷新后请重新操作");
                                    }
                                }
                            })

                        }
                    })
                }
                else {
                    alert("请选择要删除的数据");
                }
            })

        })
        function open_newtab(url, title, table) {
            var IsHave = $('#right').tabs('exists', title);
            if (IsHave) {
                $('#right').tabs('select', title);
                var tab = $('#right').tabs('getSelected');  // 获取选择的面板
                //刷新面板
                tab.panel('refresh', url);
            }
            else {
                $('#right').tabs('add', {
                    title: title,
                    content: '<div class="easyui-panel" href="' + url + '" fit="true" border="false" ></div>',
                    closable: true

                });
            }
        }
    </script>
</body>
</html>
