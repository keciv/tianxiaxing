<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>会员管理</title>
</head>
<body>

    <div id='ShopPath_toolber' style=" padding:5px 0px 5px 5px">
        <!-- <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" id="add_member">新增</a> -->
        <!-- <a class="easyui-linkbutton" data-options="iconCls:'icon-edit'" id="edit_ShopPath">查看</a> -->
        <a class="easyui-linkbutton" data-options="iconCls:'icon-no'" id="delete_ShopPath">删除</a>
    </div>
    <table id="ShopPath"></table>
    
    <div id="caozuo_status" class="easyui-menu" data-options="onClick:caozuo_status" style="width:120px;">
        <input type="hidden" name="ShopPath_id">
        <div>通过</div>
        <div>不通过</div>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#ShopPath').datagrid({
                url: '__APP__/ShopPath/getData',
                columns: [[
                    { field: 'cbo_ShopPath', checkbox: true },
                    { field: 'id', title: 'ID', hidden: true },
                    { field: 'name', title: '姓名', width: 100 , align: 'center'},
                    { field: 'phone', title: '手机号', width: 100 , align: 'center'},
                    { field: 'addressInfo', title: '地址', width: 200 , align: 'center'},
                    { field: 'address', title: '详细地址', width: 200 , align: 'center'},
                    { field: 'create_time', title: '申请时间', width: 150 , align: 'center'},
                    { field: 'status', title: '状态', width: 80 , align: 'center',
                        formatter: function (value, row, index) {
                            var a = "";
                            if(value=="0")
                            {
                                a = "待审核";
                            }
                            if(value=="1")
                            {
                                a = "已通过";
                            }
                            if(value=="2")
                            {
                                a = "未通过";
                            }
                            return a;
                        }
                    }
                ]],
                //斑马线
                striped: true,
                //底部分页
                pagination: true,
                //行号
                rownumbers: true,
                //只能选中一行
                singleSelect: true,
                //如果为true，单击复选框将永远选择行。如果为false，选择行将不选中复选框。
                selectOnCheck: false,
                //如果为true，当用户点击行的时候该复选框就会被选中或取消选中。如果为false，当用户仅在点击该复选框的时候才会呗选中或取消。
                checkOnSelect: false,
                //工具栏
                toolbar: '#ShopPath_toolber',
                //是否显示行脚
                showFooter: true,
                idField: 'id',
                onRowContextMenu:function(e, index, row){
                    e.preventDefault();
                    e.stopPropagation();
                    var pageX = e.pageX;
                    var pageY = e.pageY;
                    var td = $(e.target).closest("td");
                    var field = td.attr('field');
                    if(field=="status")
                    {
                        $('#caozuo_status [name="ShopPath_id"]').val(row.id);
                        $('#caozuo_status').menu('show', {left: pageX,top: pageY});
                    }
                }
            });
        })
    </script>

    <script type="text/javascript">
        $(function () {
            $('#edit_ShopPath').click(function () {
                var titleMsg = '修改_店铺通道';
                var selected = $('#ShopPath').datagrid('getSelected');
                if (selected) {
                    var IsHave = $('#right').tabs('exists', titleMsg);
                    if (IsHave) {
                        $('#right').tabs('select', titleMsg);
                        var tab = $('#right').tabs('getSelected');
                        tab.panel('refresh', "__APP__/ShopPath/info?id=" + selected.id);
                    }
                    else {
                        $('#right').tabs('close', "添加_会员");
                        $('#right').tabs('add', {
                            title: titleMsg,
                            content: '<div class="easyui-panel" href="__APP__/ShopPath/info/?id=' + selected.id + '" fit="true" border="false" ></div>',
                            closable: true
                        });
                    }
                }
                else {
                    alert("请选择要进行修改的一条数据");
                }
            })

            $('#delete_ShopPath').click(function () {
                var checked = $('#ShopPath').datagrid('getChecked');
                var delID = "";
                if (checked.length > 0) {
                    $.messager.confirm('确认', '您确认要删除这些数据吗？', function (r) {
                        if (r) {
                            for (var i = 0; i < checked.length; i++) {
                                delID += checked[i].id;
                                delID += ",";
                            }
                            delID = delID.substr(0, delID.length - 1);
                            $.ajax({
                                url: '__APP__/ShopPath/delete',
                                data: { "id": delID },
                                type: 'post',
                                success: function (msg) {
                                    if (msg == "ok") {
                                        alert("删除成功");
                                        $('#ShopPath').datagrid('reload');
                                    }
                                    if (msg == "error") {
                                        alert("删除失败，请重新尝试");
                                    }
                                    if (msg == "id_null") {
                                        alert("数据不存在，刷新后请重新操作");
                                    }
                                }
                            })
                        }
                    })
                }
                else {
                    alert("请选择要删除的数据");
                }
            })
        })
    </script>

    <script type="text/javascript">
        function caozuo_status(item){

            var id = $('#caozuo_status [name="ShopPath_id"]').val();
            var audit = item.text;
            if(audit=="通过")
            {
                audit = 1;
            }
            else if(audit=="不通过")
            {
                audit = 2;
            }
            $.ajax({
                url:'__APP__/ShopPath/audit',
                data:{id:id,audit:audit},
                type:'post',
                success:function(msg){
                    if(msg=="ok")
                    {
                        layer.msg("审核成功",{time:2000},function(){
                            $('#ShopPath').datagrid('reload');
                        });
                    }
                    if(msg=="error")
                    {
                        layer.msg("审核失败，请重新审核");
                    }
                    if(msg=="dianpu_null")
                    {
                        layer.msg("会员不存在，请确认");
                    }
                    if(msg=="id_null")
                    {
                        layer.msg("请选择要审核的会员");
                    }
                }
            })
        }
        function open_newtab(url, title) {
            var IsHave = $('#right').tabs('exists', title);
            if (IsHave) {
                $('#right').tabs('select', title);
                var tab = $('#right').tabs('getSelected');  // 获取选择的面板
                //刷新面板
                tab.panel('refresh', url);
            }
            else {
                $('#right').tabs('add', {
                    title: title,
                    content: '<div class="easyui-panel" href="' + url + '" fit="true" border="false" ></div>',
                    closable: true

                });
            }
        }
    </script>
</body>
</html>
